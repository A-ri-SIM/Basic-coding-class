<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css 명령 삽입영역
        1.내부 스타일
        => html 태그 내부에 style태그를 삽입해서 css 명령 지정하는 방법
        =>우선순위가 높고, 내용이 짧을때 관리 편리
        2.외부 스타일
        =>파일명.css 형식의 파일로 작성하여 link 태그로 html내부와 연결하는 방식
        => 내용이 많을때, 반복적인 사용 관이 편리 */

/* 선택자
=> 객체를 선택하는 방식
=> 태그선택자
-삽입한 태그로 선택할때 사용
-div(태그명){
    스타일명 : 스타일값;
    스타일명 : 스타일값;
    스타일명 : 스타일값;
}
=>클래스선택자
-여러개의 객체를 선택 동일한 스타일 지정시 사용
.클래스명{
    스타일명 : 스타일값;
    스타일명 : 스타일값;
}
=>아이디선택자
-하나의 객체를 선택할때 사용하는 선택자
#아이디명{
    스타일명 : 스타일값;
    스타일명 : 스타일값;
} */
/* 우선순위
1.객체와 가까울수록
=>css 순서상 아래로 내려갈수록 우선순위 높음
=>새로운값이 운선순위가 높음
2.범위가 좁을수록
3.html<css<js
4.태그선택자<클래스선택자<아이디선택자 */

div{
    width: 300px;
    /* =>가로값
    =>단위 : px,%,vw */
height: 300px;
/* =>세로값
=>단위 : px,%,vh */
background-color: #ff0000;
}
/* 선택자명 지정시 주의점
1. 시작단어는 무조건 영어
(숫자,한글,빈공백 안됨)
2. 태그,css 속성은 명칭으로 사용하지 않는다
3. 두단어를 또는 여러단어를 합성할때
-빈 공백 삽입하지 않음 (out box => x)
-두번째 단어 또는 추가 단어의 시작값을 대문자 처리
(outBox)=카멜표기법
-연결시 "_" 사용
(out_box)=스네이크표기법 */

.box_st{
    width: 500px;
    height: 200px;
    background-color: aqua;
}
#box{
    width: 800px;
    height: 100px;
    background-color: yellow;
}


    </style>
</head>
<body>
    <div>1</div>
    <div class="box_st" id="box">2</div>
    <div class="box_st">3</div>
    <div>4</div>









</body>
</html>
