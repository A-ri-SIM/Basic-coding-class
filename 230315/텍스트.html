<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    h1{
        width: 300px;
        height: 200px;
        background-color: coral;
        font-size: 30px;
        /* =>텍스트 크기값
        =>단위 : px,%,em 
        =>기준값 : 부모객체의 세로크기값 */
        font-weight: bold;
        /* => 텍스트 굵기값
        =>100(가장가늘게)~900(가장굵게) */
        line-height: 200px;
        /* =>줄간격 지정
        => 기준 세로 중앙 - 객체 높이 값 */
        text-align: center;
        /* => 텍스트의 가로정렬값
        => left, center, right  */
        font-style: italic;
        /* =>텍스트 기울기값 */
        font-family: Georgia, 'Times New Roman', Times, serif;
        /* => 글씨체 */
        /* color: rgba(220, 133, 133), 0.5;
        /* => 텍스트 색상값
        => 영문법,16진수, rgb, rgba => a:0~1값으로 투명도확인  */
        /* text-decoration:overline;
        =>텍스트에 밑줄, 윗줄, 취소선을 표시할 때
        => none 값 지정시 밑줄 없애기 */
        /* text-shadow: 10px 20px 10px #ffffff
        text-shadow: 가로값 세로값 퍼지는값 색상값
        letter-spacing : 60px;
        =>글자간격 속성 */ 

    }

    a{
        text-decoration: none;
        width: 300px;
        height: 200px;
        background-color: yellow;
        font-size: 50px;
        /* line-height: 200px; */
        text-shadow: 1px 1px 0px #ff0000;
        

    }
</style>

</head>
<body>
    <!-- 텍스트 관련 태그,css -->
    <h1>텍스트</h1>
    <h1>텍스트</h1>
    <a href="#">링크 텍스트1</a> 
    <a href="#">링크 텍스트2</a> 
    <a href="#">링크 텍스트3</a> 


</body>
</html>
