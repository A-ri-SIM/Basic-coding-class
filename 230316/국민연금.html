<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="np.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- header영역 -->
<header>
    <!-- top_header영역 -->
    <div class="top_header">
        <!-- logo영역 -->
        <h1 class="main_logo"></h1>
        <!-- search_menu영역 -->
        <nav class="search_menu"></nav>
    </div>
    <!-- bottom_header영역 -->
    <div class="bottom_header">
        <!-- main_menu영역 -->
        <nav class="main_menu"></nav>
    </div>
</header>
<!-- top_section영역 -->
<div class="top_section">
    <!-- main_con_1 -->
    <article class="con_wrap main_con_1">
        <!-- top_main_banner영역 -->
        <div class="top_main_banner_mask"></div>
        <div class="top_main_service"></div>
    </article>
     <!-- main_con_2 -->
    <article class="con_wrap main_con_2">
        <div class="personal_service"></div>
        <div class="work_service"></div>
    </article>
     <!-- main_con_3 -->
    <article class="con_wrap main_con_3">
        <!-- info_tab_menu (새소식,보도자료..)-->
        <div class="info_tab_menu"></div>
        <!-- info_tab_right_menu -->
        <div class="info_tab_right_menu"></div>
        <!-- info_tab_con -->
        <div class="info_tab_con"></div>
    </article>
     <!-- main_con_4 -->
    <article class="con_wrap main_con_4">
        <!-- 팝업존 -->
        <div class="pop_up"></div>
        <!-- 사회관계망서비스 -->
        <div class="sns_wrap"></div>
    </article>
</div>
<!-- bottom_section영역 -->
<section class="bottom_section">
    <div class="in_bottom_section">
        <!-- 공단소개 및 통계+알기쉬운 국민연금 -->
        <article class="con_wrap main_con_5">
            <!-- 공단소개 및 통계 -->
            <div class="intro_wrap"></div>
            <!-- 알기쉬운 국민연금 -->
            <div class="easy_wrap"></div>
        </article>
        <!-- 게시판 영역 -->
        <article class="con_wrap main_con_6">
            <!-- 장앤인&복지서비스 영역 -->
            <div class="qna_1"></div>
            <!-- 국민연금 100문 100답 영역 -->
            <div class="qna_2"></div>
            <!-- 권리구제제도안내 영역 -->
            <div class="qna_3"></div>
        </article>
        <!-- 뉴스 영역 -->
        <article class="con_wrap main_con_7">
            <!-- 국민연금 on air 포함 영역 -->
            <div class="news_1"></div>
            <!-- 영상뉴스 영역 -->
            <div class="news_2"></div>
            <!-- 웹진 영역 -->
            <div class="news_3"></div>
        </article>
    </div>
</section>
<!-- footer영역 -->
<footer></footer>    
</body>
</html>
