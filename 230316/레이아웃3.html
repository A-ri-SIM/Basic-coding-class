<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 1400px;
            height: 500px;
            border: 5px solid black;
            margin: 15px auto;
            position: relative;
        }
    
        
        .in_box_1{
            width: 650px;
            height: 300px;
            border: 5px solid black;
            box-sizing: border-box;
        }
        .in_box_1:first-child{
            position: absolute;
            left: 25px;
            top: 100px;
        }
        .in_box_1:nth-child(2){
            position: absolute ;
            left:725px;
            top: 100px;
        }

        
        .in_box_2{
            width: 400px;
            height: 300px;
            border: 5px solid black;
            box-sizing: border-box;
        }
        .in_box_2:first-child{
            position: absolute;
            left: 50px;
            top: 100px; 
        }
        .in_box_2:nth-child(2){
            position: absolute;
            left: 500px;
            top: 100px;
        }
        .in_box_2:nth-child(3){
            position: absolute;
            left: 950px;
            top: 100px;
        }
        .in_box_3{
            width: 400px;
            height: 300px;
            border: 5px solid black;
            box-sizing: border-box;
        }
        .in_box_3:first-child{
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .in_box_3:nth-child(2){
            position:absolute;
            left: 500px;
            top: 180px;
        }
        .in_box_3:nth-child(3){
            position:absolute;
            left: 990px;
            top: 10px;
        }
        .in_box_4{
            width: 400px;
            height: 300px;
            border: 5px solid black;
            box-sizing: border-box;
            background: white;
        }
        .in_box_4:first-child{
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 1;
        }
        .in_box_4:nth-child(2){
            position:absolute;
            left: 310px;
            top: 180px;
            z-index: 2;
        }
        .in_box_4:nth-child(3){
            position:absolute;
            left: 650px;
            top: 10px;
            z-index: 3;
        }
        .in_box_4:nth-child(4){
            position:absolute;
            left: 990px;
            top: 180px;
            z-index: 4;
        }

            
        
    </style>
</head>
<body>
   <div>
    <div class="in_box_1"></div>
    <div class="in_box_1"></div>
   </div>
   <div>
    <div class="in_box_2"></div>
    <div class="in_box_2"></div>
    <div class="in_box_2"></div>
   </div>
   <div>
    <div class="in_box_3"></div>
    <div class="in_box_3"></div>
    <div class="in_box_3"></div>
   </div>
   <div>
    <div class="in_box_4"></div>
    <div class="in_box_4"></div>
    <div class="in_box_4"></div>
    <div class="in_box_4"></div>
   </div>
    



</body>
</html>
