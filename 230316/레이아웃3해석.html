<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out_box{
            width: 1200px;
            height: 300px;
            border: 10px solid black;
            margin: 50px auto;
            position:relative;
        }
    .in_box{
        width: 500px;
        height: 200px;
        border: 10px solid red;
        box-sizing: border-box;
        position: absolute;
        top: 50px;
    }
    .in_box:first-child{
        left: 50px;
    }
    .in_box:last-child{
        /* left: 650px; */
        right: 50px;
    }
    .box{
        width: 300px;
        height: 200px;
        border: 10px solid blue;
        box-sizing: border-box;
        position: absolute;
    }
    /* 각각의 .box의 위치값 설정시 방법
    1.아이디 활용 */
    #box_1{
        top: 50px;
        left: 75px;
    }
    #box_2{
        top: 50px;
        left: 450px;
    }
    #box_3{
        top: 50px;
        left: 825px;
    }
    /* 2.클래스 활용
    => 추가 클래스 
    => out_box a_box b_box */
    .box_4:first-child{
        top: 20px;
        left: 20px;
    }
    .box_4:nth-child(2){
        top: 100px;
        left: 450px;
    }
    .box_4:nth-child(3){
        top: 20px;
        left: 880px;
    }

    /* 3.부모안에 있는 자식으로 선택하는 방법 */
    .out_box:last-child>.box:first-child{
        top: 20px;
        left: 20px;
    }
    .out_box:last-child>.box:nth-child(2){
        top: 80px;
        left: 280px;
    }
    .out_box:last-child>.box:nth-child(3){
        top: 20px;
        left: 450px;
    }
    .out_box:last-child>.box:nth-child(4){
        top: 80px;
        left: 700px;
    }

    </style>
</head>
<body>
    <div class="out_box">
        <div class="in_box">1</div>
        <div class="in_box">2</div>
    </div>
    <div class="out_box">
        <div class="box" id="box_1"></div>
        <div class="box" id="box_2"></div>
        <div class="box" id="box_3"></div>
    </div>
    <div class="out_box">
        <div class="box box_4"></div>
        <div class="box box_4"></div>
        <div class="box box_4"></div>
    </div>
    <div class="out_box">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
