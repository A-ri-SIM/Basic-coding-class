<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3조</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- 헤더영역 -->
    <header class="width_size_1920">
        <!-- 슬라이드 영역 -->
       <div class="slide item_float">
            <div class="top_header">
                <h1 class="header_logo item_float"></h1>
                <div class="serch_menu"></div>
            </div>
       </div>
       <!-- 커뮤니티영역 -->
       <div class="community item_float"></div>
       <!-- 쇼핑영역 -->
       <div class="shopping item_float"></div>
       <!-- 이벤트 배너영역 -->
       <div class="event_banner item_float"></div>
    </header>
    <!-- 섹션영역 -->
    <section class="width_size_1440">
        <!-- 인기차트영역 -->
        <article class="width_size_1440 box_best">
            <h3 class="text_best item_title"></h3>
            <div class="item_float item_box_400x500 best_1"></div>
            <div class="item_float item_box_400x500 best_2"></div>
            <div class="item_float item_box_400x500 best_3"></div>
        </article>
        <!-- 이번주 신상영역 -->
        <article class="width_size_1440 box_new">
            <h3 class="text_new item_title"></h3>
            <div class="item_float item_box_400x500 new_1"></div>
            <div class="item_float item_box_400x500 new_2"></div>
            <div class="item_float item_box_400x500 new_3"></div>
        </article>
        <!-- 만원이하영역 -->
        <article class="width_size_1440 box_cheap">
            <h3 class="text_cheap item_title"></h3>
            <div class="item_float item_box_400x500 cheap_1"></div>
            <div class="item_float item_box_400x500 cheap_2"></div>
            <div class="item_float item_box_400x500 cheap_3"></div>
        </article>
        <!-- 리뷰영역 -->
        <article class="width_size_1440 box_review">
            <h3 class="text_review item_title"></h3>
            <div class="item_float item_box_300x400 review_1"></div>
            <div class="item_float item_box_300x400 review_2"></div>
            <div class="item_float item_box_300x400 review_3"></div>
            <div class="item_float item_box_300x400 review_3"></div>
        </article>
    </section>
    <!-- 푸터영역 -->
    <footer class="width_size_1920">1</footer>
</body>
</html>
