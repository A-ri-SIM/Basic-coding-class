<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="st.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- header 영역 -->
    <header>
        <!-- top_header영역 -->
        <div class="top_header">
            <!-- 로고영역 -->
            <h1 class="header_logo"></h1>
            <!-- 서치메뉴영역 -->
            <nav class="search_menu"></nav>
        </div>
        <!-- 슬라이드영역 -->
        <div class="slide"></div>
        <!-- 커뮤니티영역 -->
        <div class="community"></div>
        <!-- 쇼핑영역 -->
        <div class="shopping"></div>
        <!-- 이벤트배너영역 -->
        <div class="event_banner"></div>
    </header>
    <!-- 섹션영역 -->
    <section>
        <!-- 인기상품영역 -->
        <article class="out_box box_best">
            <!-- 인기상품텍스트영역 -->
            <div class="text_box text_best"></div>
            <!-- 인기상품제품영역 -->
            <div class="in_box best_1"></div>
            <div class="in_box con_1 best_2"></div>
            <div class="in_box con_2 best_3"></div>
        </article>
        <!-- 신상품영역 -->
        <article class="out_box box_new">
             <!-- 신상품텍스트영역 -->
             <div class="text_box text_new"></div>
             <!-- 신상품제품영역 -->
             <div class="in_box new_1"></div>
             <div class="in_box con_1 new_2"></div>
             <div class="in_box con_2 new_3"></div>
        </article>
        <!-- 만원이하영역 -->
        <article class="out_box box_cheap">
            <!-- 만원이하텍스트영역 -->
            <div class="text_box text_cheap"></div>
            <!-- 만원이하제품영역 -->
            <div class="in_box cheap_1"></div>
            <div class="in_box con_1 cheap_2"></div>
            <div class="in_box con_2 cheap_3"></div>
        </article>
        <!-- 리뷰영역 -->
        <article class="out_box box_review">
            <!-- 리뷰텍스트영역 -->
            <div class="text_box text_review"></div>
            <!-- 리뷰제품영역 -->
            <div class="in_box_1 review_1"></div>
            <div class="in_box_1 review_2"></div>
            <div class="in_box_1 review_3"></div>
            <div class="in_box_1 review_4"></div>
        </article>
    </section>
    <!-- footer영역 -->
    <footer></footer>
    
</body>
</html>
