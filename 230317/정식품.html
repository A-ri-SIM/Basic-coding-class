<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="jj.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- 헤더영역 -->
    <header>
        <!-- 메인비디오영역 -->
        <div class="main_video">
            <!-- 로고영역 -->
            <h1 class="logo">로고</h1>
            <!-- 메인메뉴영역 -->
            <nav class="main_menu">메뉴</nav>
            <!-- 전체메뉴영역 -->
            <div class="whole_manu">전체메뉴</div>
            <!-- 사이드메뉴영역 -->
            <nav class="side_menu">사이드</nav>
        </div>
        <!-- 창립자비디오영역 -->
        <div class="out_box">
            <div class="sec_video"></div>
            <!-- 경영이념영역 -->
            <div class="side_box"></div>
        </div>
        <!-- 브랜드영역 -->
            <!-- 베지밀영역 -->
            <div class="brand brand_b">베지밀</div>
            <!-- 그린비아영역 -->
            <div class="brand brand_g">그린비아</div>
            <!-- 간단요리사영역 -->
            <div class="brand brand_c">간단요리사</div>
            <!-- 심천수영역 -->
            <div class="brand brand_s">심천수</div>
    </header>
    <!-- 섹션영역 -->
    <section>
        <article class="out_box_best">
            <!-- 베스트 제목 -->
            <div class="top_a brand_best_1"></div>
            <!-- 브랜드카테고리 -->
            <div class="top_a "></div>
            <!-- 베스트상품 -->
            <div class="box_best"></div>
            <div class="box_best box_best_a">
                <div class="best box_best_1"></div>
                <div class="best box_best_2"></div>
                <div class="best box_best_3"></div>
                <div class="best box_best_4"></div>
            </div>
        </article>
        <!-- 레시피영역 -->
        <article class="recipe">
            <!-- 레시피제목 -->
            <div class="top_a"></div>
            <!-- 좌측 추천 레시피 -->
            <div class="box_re">
                <div class="box_re_1 big"></div>
                <div class="box_re_2 small"></div>
                <div class="box_re_3 small"></div>
            </div>
            <!-- 우측 추천 레시피 -->
            <div class="box_re">
                <div class="box_re_4 small"></div>
                <div class="box_re_5 small"></div>
                <div class="box_re_6 big"></div>
            </div>
        </article>
        <!-- 사회공헌 영역 -->
        <article class="news">
            <!-- 사회공헌제목 -->
            <div class="top_a"></div>
            <!-- 사회공헌박스 -->
            <div class="box_news">
                <div class="in_box box_news_1"></div>
                <div class="in_box box_news_2"></div>
                <div class="in_box box_news_3"></div>
            </div>
        </article>
    </section>
    <!-- 푸터영역 -->
    <footer></footer>
</body>
</html>
