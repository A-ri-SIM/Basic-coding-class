<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="text" value="홍길동"/>  
  <input type="text" placeholder="홍길동" />
  <input type="password" />
  <input type="search" />
  <input type="url" />
  <input type="email"/>
  <input type="tel"/>

  <!-- 여러줄 텍스트 박스 -->
  <textarea></textarea>

  <input type="color"/>
  <input type="file"/>
  <input type="image" /> 
  <input type="date"/>
  <input type="datetime" />
  <input type="month" />
  <input type="week"/>
  <input type="range"/>

  <button>텍스트</button>
  <input type="button" value="텍스트" />
  <input type="checkbox" />
  <!-- =>클릭 이벤트 형식
  =>체크가 되면 보이고
  =>체크가 해지되면 안보이게
  =>전체메뉴(햄버거메뉴)작업시 사용 -->
  <input type="radio"/>
  <!-- =>여러개 중 하나만 선택
  =>탭메뉴 작업시
  =>선택된 라디오버튼에서만 내용보이기 -->
</body>
</html>
