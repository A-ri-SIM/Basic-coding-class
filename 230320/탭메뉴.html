<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #tab_input_1,#tab_input_2,#tab_input_3,#tab_input_4{
            display: none;
        }

        #tab_con{
            width: 400px;
            height: 400px;
            border: 10px solid black;
        }
        .con{
            width: 400px;
            height: 400px;
            display: none;
        }
        #con_1{
            background: lightcoral;
        }
        #con_2{
            background: lavender;
        }
        #con_3{
            background: lightgreen;
        }
        #con_4{
            background: lightsalmon;
        }
        /* tab_input_1 체크하면 뒤에 있는 tab_con안에 con_1보여짐(display:block) */
        #tab_input_1:checked~#tab_con>#con_1{
            display: block;
        }
        /* tab_input_2 체크하면 뒤에 있는 tab_con안에 con_2보여짐(display:block) */
        #tab_input_2:checked~#tab_con>#con_2{
            display: block;
        }
        /* tab_input_3 체크하면 뒤에 있는 tab_con안에 con_3보여짐(display:block) */
        #tab_input_3:checked~#tab_con>#con_3{
            display: block;
        }
        /* tab_input_4 체크하면 뒤에 있는 tab_con안에 con_4보여짐(display:block) */
        #tab_input_4:checked~#tab_con>#con_4{
            display: block;
        }
        label{
            width: 100px;
            height: 100px;
            background: lightslategrey;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }
        /* label태그 활성화표시 */
        /* #tab_input_1을 체크하면 뒤에 있는 radio_label_1의 배경색을 변경 */
        #tab_input_1:checked~#radio_label_1{
            background: lemonchiffon;
        }
        /* #tab_input_2을 체크하면 뒤에 있는 radio_label_2의 배경색을 변경 */
        #tab_input_2:checked~#radio_label_2{
            background: lemonchiffon;
        }
        /* #tab_input_3을 체크하면 뒤에 있는 radio_label_3의 배경색을 변경 */
        #tab_input_3:checked~#radio_label_3{
            background: lemonchiffon;
        }
        /* #tab_input_4을 체크하면 뒤에 있는 radio_label_4의 배경색을 변경 */
        #tab_input_4:checked~#radio_label_4{
            background: lemonchiffon;
        }

    </style>
</head>
<body>
    <!-- <input type="radio" id="tab_input_1" name="tab"/>
    <label for="tab_input_1">메뉴1</label>

    <input type="radio" id="tab_input_2" name="tab"/>
    <label for="tab_input_2">메뉴2</label>

    <input type="radio" id="tab_input_3" name="tab"/>
    <label for="tab_input_3">메뉴3</label>

    <input type="radio" id="tab_input_4" name="tab"/>
    <label for="tab_input_4">메뉴4</label> -->

    <input type="radio" id="tab_input_1" name="tab" checked/>
    <input type="radio" id="tab_input_2" name="tab"/>
    <input type="radio" id="tab_input_3" name="tab"/>
    <input type="radio" id="tab_input_4" name="tab"/>
    <label for="tab_input_1" id="radio_label_1">메뉴1</label>
    <label for="tab_input_2" id="radio_label_2">메뉴2</label>
    <label for="tab_input_3" id="radio_label_3">메뉴3</label>
    <label for="tab_input_4" id="radio_label_4">메뉴4</label>   

    <div id="tab_con">
        <div id="con_1" class="con">
            첫번째 메뉴 내용
        </div>
        <div id="con_2" class="con">
            두번째 메뉴 내용
        </div>
        <div id="con_3" class="con">
            세번째 메뉴 내용
        </div>
        <div id="con_4" class="con">
            네번째 메뉴 내용
        </div>
        
    </div>

</body>
</html>
