<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 초기화
        =>ul,li 리스트 스타일 없애기 */
        ul,li{
            list-style: none;
            /* =>순서가 있는, 순서가 없는 리스트의
            스타일 전체 적용가능한 속성값 */
        }
        .main_menu_wrap{
            width: 1500px;
            height: 100px;
            border: 10px solid black;
            margin: 0 auto;
        }
        .top_menu{
            width: 300px;
            height: 100px;
            background: yellow;
            border-right: 1px solid red;
            box-sizing: border-box;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            float: left;
            transition-duration: 0.5s;
            
        }
        .top_menu:last-child{
            border-right: 0;
        }
        .top_menu:hover{
            background: gold;
        }

        /* 하위메뉴
        -첫 로드 시 보이지 않음
        display: none;
        -상위메뉴에 마우스를 올리면 보여짐
        -각 하위메뉴에 마우스 활성화 표시 */
        
        .bottom_wrap{
            width: 300px;
            height: 0px;
            background: lightblue;
            /* display: none; */
            overflow: hidden;
            transition-duration: 0.5s;
        }
        .bottom_menu{
            width: 300px;
            height: 50px;
            border-bottom: 1px solid red;
            box-sizing: border-box;
            line-height: 50px;
            font-size: 16px;
            transition-duration: 0.5s;
        }
        .top_menu:hover .bottom_wrap{
            /* display: block; */
            height: 200px;
            
        }
        .bottom_menu:hover{
            background: lightcoral;
        }
    </style>
</head>
<body>
    <!-- 가로메뉴 -->
    <ul class="main_menu_wrap">
        <li class="top_menu">
            메뉴1
            <ul class="bottom_wrap">
                <li class="bottom_menu">하위메뉴1</li>
                <li class="bottom_menu">하위메뉴2</li>
                <li class="bottom_menu">하위메뉴3</li>
                <li class="bottom_menu">하위메뉴4</li>
            </ul>
        </li>
        <li class="top_menu">
            메뉴2
            <ul class="bottom_wrap">
                <li class="bottom_menu">하위메뉴1</li>
                <li class="bottom_menu">하위메뉴2</li>
                <li class="bottom_menu">하위메뉴3</li>
                <li class="bottom_menu">하위메뉴4</li>
            </ul>
        </li>
        <li class="top_menu">
            메뉴3
            <ul class="bottom_wrap">
                <li class="bottom_menu">하위메뉴1</li>
                <li class="bottom_menu">하위메뉴2</li>
                <li class="bottom_menu">하위메뉴3</li>
                <li class="bottom_menu">하위메뉴4</li>
            </ul>
        </li>
        <li class="top_menu">
            메뉴4
            <ul class="bottom_wrap">
                <li class="bottom_menu">하위메뉴1</li>
                <li class="bottom_menu">하위메뉴2</li>
                <li class="bottom_menu">하위메뉴3</li>
                <li class="bottom_menu">하위메뉴4</li>
            </ul>
        </li>
        <li class="top_menu">
            메뉴5
            <ul class="bottom_wrap">
                <li class="bottom_menu">하위메뉴1</li>
                <li class="bottom_menu">하위메뉴2</li>
                <li class="bottom_menu">하위메뉴3</li>
                <li class="bottom_menu">하위메뉴4</li>
            </ul>
        </li>
    </ul>

</body>
</html>
