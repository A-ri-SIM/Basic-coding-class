<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }

        #mask_wrap{
            width: 1000px;
            height: 500px;
            border: 10px solid black;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            /* =>가로세로 크기 설정 후  overflow: hidden이 들어가면
            =>부모보다 넘치는 자식 전부 자름 */
        }
        #img_move_box{
            /* width: 4000px;
            height: 500px; */
            width: 1000px;
            height: 2000px;
            position: absolute;
            top: 0;
            left: 0;
            transition-duration: 5s;
            
        }
        .img_box{
            width: 100%;
            height: 25%;
            background: gold;
            border: 10px solid black;
            box-sizing: border-box;
            /* float: left; */
            font-size: 50px;
            text-align: center;
            line-height: 500px;
        }
        .img_box:nth-child(1){
            background-image: url(img/bnr_brand01.jpg);
            background-size: 100% 100%;
        }
        #but_wrap{
            width: 300px;
            height: 60px;
            background: blue;
            position: absolute;
            left: 50%;
            margin-left: -150px;
            bottom: 30px;
        }
        .but{
            width: 60px;
            height: 60px;
            background: white;
            float: left;
            margin-left: 10px;
            border-radius: 30px;
            font-size: 20px;
            text-align: center;
            line-height: 60px;
        }
        #img_move_box:hover{
            /* left: -3000px; */
            top: -1500px;
        }
    </style>
</head>
<body>
    <div id="mask_wrap">
        <ul id="img_move_box">
            <li class="img_box">
                <p>텍스트 내용 삽입</p>
            </li>
            <li class="img_box">2</li>
            <li class="img_box">3</li>
            <li class="img_box">4</li>
        </ul>
        <ul id="but_wrap">
            <li class="but">1</li>
            <li class="but">2</li>
            <li class="but">3</li>
            <li class="but">4</li>
        </ul>
    </div>
</body>
</html>
