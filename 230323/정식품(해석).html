   <section class="first_wrap_bg">

        <!-- 1.텍스트 삽입시 부모의 크기값이 정해져있다면
        텍스트를 감싸고 있는 객체의 크기는 지정하지 않음
        2.중앙 정렬을 해야하는 텍스트의 경우
        링크가 걸리지 않으면 부모의 100%로 크기값 설정
        3.텍스트 삽입된 객체의 기본 높이는 텍스트의
        크기값과 동일함
        4.텍스트 객체의 기본 크기는 자동 텍스트의
        길이값과 높이 값에 맞추어짐
        5.텍스트가 삽입된 객체의 float가 지정되면
        여백없이 내용에 맞춤
        6.텍스트 속성은 부모에서 상속되므로
        기본 속성은 부모에 각각의 속성만 자식에게 지정 -->
        <!-- <img src="img/bnr_brand01.jpg" alt="베지밀이미지"/> -->
        <ul class="brand_text">

        </ul>
