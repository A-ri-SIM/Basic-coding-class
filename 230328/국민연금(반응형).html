<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="1580_st.css" rel="stylesheet" type="text/css">
    <link href="1080_st.css" rel="stylesheet" type="text/css">
    <link href="768_st.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <!-- 레이아웃 설정 시 
    1.전체 부모가 있는 경우
    =>윈도우에 100% 형식이 없을 때 
    =>내용 전체 정렬이 쉬움
    =>고정 부모의 값안에 유동 자식의 크기값으로 반응형 작업시 자식이 자동 부모에게 맞춤 처리할수있음
    2.전체 부모 없이 각 부분 부모가 있는 경우
    =>윈도우 100% 크기 설정 부모가 있을때
    =>클래스 활용 내용의 정렬 지정 -->
    
    <header>
        <div class="top_header_wrap">
            <h1 class="main_logo"></h1>
            <div class="search_box"></div>
            <ul class="side_menu_wrap">
                <li class="login"></li>
                <li class="language_box"></li>
                <li class="zoom_box"></li>
            </ul>
        </div>
        <div class="bottom_header_wrap">
            <nav class="main_top_menu_wrap center_align">
                <div class="top_menu">정보공개</div>
                <div class="top_menu">전자민원</div>
                <div class="top_menu">소통과참여</div>
                <div class="top_menu">연금소식</div>
                <div class="top_menu">연금정보</div>
                <div class="top_menu">공단소개</div>
                <div class="top_menu">전체메뉴</div>
            </nav>
        </div>
        <nav class="mo_menu_wrap">
            <h1 class="main_logo"></h1>
            <div class="toggle_menu_wrap"></div>
        </nav>
    </header>
    <section class="top_section center_align">
        <article class="top_sec_art">
            <ul class="top_sec_art_1_left_con"></ul>
            <ul class="top_sec_art_1_right_con"></ul>
        </article>
        <article class="top_sec_art">
            <ul class="top_sec_art_2_left_con"></ul>
            <ul class="top_sec_art_2_right_con"></ul>
        </article>
        <article class="top_sec_art">
            <div class="label_wrap"></div>
            <ul class="arrow_but_wrap"></ul>
            <div class="tab_con_wrap"></div>
        </article>
        <article class="top_sec_art">
            <ul class="top_sec_art_4_left_con"></ul>
            <ul class="top_sec_art_4_right_con"></ul>
        </article>
    </section>
    <section class="bottom_section">
        <article class="bottom_sec_art center_align">
            <ul class="bottom_sec_art_1_left_con"></ul>
            <ul class="bottom_sec_art_1_right_con"></ul>
        </article>
        <article class="bottom_sec_art center_align">
            <ul class="bottom_sec_art_2_left_con th_con_align"></ul>
            <ul class="bottom_sec_art_2_center_con th_con_align"></ul>
            <ul class="bottom_sec_art_2_right_con th_con_align"></ul>
        </article>
        <article class="bottom_sec_art center_align">
            <ul class="bottom_sec_art_2_left_con th_con_align"></ul>
            <ul class="bottom_sec_art_2_center_con th_con_align"></ul>
            <ul class="bottom_sec_art_2_right_con th_con_align"></ul>
        </article>
    </section>
    <footer class="center_align"></footer>
</body>
</html>
