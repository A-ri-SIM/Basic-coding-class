<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.초기화 여백없애기 */
        *{
            margin: 0;
            padding: 0;
        }
         /* 2.wrap 스타일
        - 가로 90%
        - 중앙정렬
        - 가로 블럭형식 가로 정렬(section의 정렬확인)
        - 가로 여러줄 배치 형식 */
        .wrap{
            width: 90%;
            /* overflow: hidden; */
            border: 10px solid black;
            display: flex;
            /* flex-wrap: wrap; */
            flex-flow: row wrap;
            margin: 0 auto;
        }
              
        /* 3.header스타일
        -자식을 가로 블럭형식 정렬
        -가로 순서값 첫번째
        -가로크기 100% */
        header{
            width: 100%;
            display: flex;
            position: relative;
            justify-content: flex-end;
            order: 1;
        }
        /* 4.로고 스타일
        -가로 위치값0.0 설정
        -가로크기 부모를 기준으로 12.5
        -세로크기 고정값 142px */
        .logo{
            width: 12.5%;
            height: 142px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* 5.네비 스타일
        -가로 부모기준 87.5
        -세로고정값 80px */
        .nav_wrap{
            width: 87.5%;
            height: 80px;
            background: yellow;
            /* position: absolute;
            top: 0;
            right: 0; */
            
        }
        /* 6.첫번째 섹션
        -가로크기 50
        -정렬순서2 */
        .sec_01{
            width: 50%;
            background: pink;
            order: 2;
        }
        /* 7.두번째 섹션
        -가로크기 27
        -세로크기440px
        -정렬순서3 */
        .sec_02{
            width: 27%;
            height: 440px;
            background: aqua;
            order: 3;
        }
        /* 8.세번째 섹션
        -가로크기 22.9
        -정렬순서4 */
        .sec_03{
            width: 22.9%;
            background: rebeccapurple;
            order: 4;
        }
        /* 9.네번째 섹션
        -가로크기 30
        -정렬순서 5 */
        .sec_04{
            width: 30%;
            background: orange;
            order: 5;
        }
        /* 10.다섯번째 섹션
        -가로크기 30
        -정렬순서 6 */
        .sec_05{
            width: 30%;
            background: seagreen;
            order: 6;
        }
        /* 11.여섯번째 섹션
        -가로크기 22.9
        -정렬순서 7 */
        .sec_06{
            width: 22.9%;
            background: lightcoral;
            order: 7;
        }
        /* 12.일곱번째 섹션
        -가로크기 17
        -세로크기 270px
        -정렬순서 8 */
        .sec_07{
            width: 17%;
            height: 270px;
            background: lightgray;
            order: 8;
        }
        /* 13.푸터
        -가로크기 100
        -세로크기 94px
        -정렬순서 9 */
        footer{
            width: 100%;
            height: 94px;
            background: palevioletred;
            order: 9;
        }
    </style>
</head>
<body>
<div class="wrap">
    <header>
        <h1 class="logo"></h1>
        <nav class="nav_wrap"></nav>
    </header>
    <section class="sec_01"></section>
    <section class="sec_02"></section>
    <section class="sec_03"></section>
    <section class="sec_04"></section>
    <section class="sec_05"></section>
    <section class="sec_06"></section>
    <section class="sec_07"></section>
    <footer></footer>
</div>
</body>
</html>
