    <!-- 셀합치기 규칙
    1.합치기 방향 확인
    가로합치기=>colspan=합칠 칸의 갯수=>첫번째 칸을 제외 나머지 합쳐지는 칸은 삭제
    세로합치기=>rowspan=합칠 칸의 갯수=>첫번째 칸을 제외 나머지 합쳐지는 칸은 삭제 -->
    <table width="300px" height="300px" border="1" cellspacing="0" align="center" bgcolor="red">
        <tr align="center">
            <td colspan="3">1+2+3</td>
            <!-- <td>2</td>
            <td>3</td> -->
        </tr>
        <tr align="center" bgcolor="yellow">
            <td rowspan="2">4+7</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr align="center">
            <!-- <td>7</td> -->
            <td>8</td>
            <td bgcolor="green">9</td>
        </tr>
    </table><br/>
