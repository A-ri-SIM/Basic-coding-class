<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function(){
            // attr({
            //     옵션명:옵션값,
            //     옵션명:옵션값,
            // })
            // =>태그의 옵션을 선택 수정, 삽입
            // $("img").attr({
            //     src:"img/b.jpg",//변경
            //     alt:"얼굴"//없는 옵션 추가
            // })

            $(".box").css({
                width:300,
                height:300,
                border:"10px solid black",
            })
            $(".box img").attr({
                src:"img/b.jpg",
            }).css({
                width:"100%"
            })

            // removeAttr();
            // =>attr() 삽입된 옵션
            // =>이미 삽입되어진 옵션
            // =>삭제할때 사용
            // $("img").removeAttr("src");
            // =>삭제할 옵션명 삽입
            $("div").removeAttr("class");






        })
    </script>
</head>
<body>
    <img src="img/a.jpg">
    <div class="box">
        <img src="img/a.jpg">
    </div>
</body>
</html>
