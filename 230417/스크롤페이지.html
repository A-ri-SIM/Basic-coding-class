<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        .menu_wrap{
            width: 100%;
            height: 50px;
            background: lightskyblue;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999999;
        }
        .menu{
            width: 20%;
            height: 50px;
            border-right: 1px solid;
            box-sizing: border-box;
            float: left;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
        }
        .wrap{
            position: relative;
        }
        .box{
            text-align: center;
            font-size: 100px;
            position: relative;
        }
        .point{
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 999999;
        }
        .in_page{
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .but{
            width: 50px;
            height: 50px;
            position: fixed;
            left: 50%;
            margin-left: 768px;
            bottom: 50px;
        }
        .on{
            background: black;
            color: white;
        }

    </style>
    <script src="jquery-3.6.4.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            let ww=$(window).width();
            let wh=$(window).height();
            let bg=["orange","lightgreen","blue","plum","red"];
            $(".wrap").css({
                width:ww,
                height:wh*5
            })
            $(".box").css({
                width:ww,
                height:wh,
                background:function(index){
                    return bg[index];
                }
            });
            $(".in_page").css({
                width:ww*0.8,
                height:wh*0.8,
                marginLeft:-(ww*0.8)/2,
                marginTop:-(wh*0.8)/2
            });

            // 스크롤이벤트
            // html,body를 선택 스크롤의 위치값 조절
            // =>scrollTop,scrollLeft

            // $(".menu:nth-child(1)").click(function(){

            // });
            // $(".menu:nth-child(2)").click(function(){
            //     $("html,body").animate({
            //         scrollTop:wh
            //     });
            // });
            // $(".menu:nth-child(3)").click(function(){
            //     $("html,body").animate({

            //     });
            // });
            // $(".menu:nth-child(5)").click(function(){
            //     $("html,body").animate({
            //         scrollTop:wh*4
            //     });
            // });
            let menu_index=0;
            $(".menu").click(function(){
                menu_index=$(this).index();
                scroll_move();
                // $("html,body").animate({
                //     scrollTop:wh*menu_index
                // });
                // $(".menu").removeClass("on");
                // $(this).addClass("on");
                // if(menu_index>=4){

                //         src:"bottom.png"
                //     });
                //     menu_index=-1;
                // }else if(menu_index>=0){
                //     $(".but>img").attr({
                //         src:"top.png"
                //     });
                // }
            });
            
            $(".but").click(function(){
                menu_index++;
                scroll_move();

                //     scrollTop:wh*menu_index
                // });

                //     $(".but>img").attr({

                //     });
                //     menu_index=-1;
                //     //=>이미지교체 이후에 .but를 클릭했을때 0되어 첫페이지로 이동
                // }else{
                //     $(".but>img").attr({
                //         src:"top.png"
                //     });
                // }
                // $(".menu").removeClass("on");
                // $(".menu").eq(menu_index).addClass("on");

            });
            function scroll_move(){
                $("html,body").animate({
                    scrollTop:wh*menu_index
                });
                if(menu_index>=4){
                    $(".but>img").attr({
                        src:"bottom.png"
                    });
                    menu_index=-1;
                    //=>이미지교체 이후에 .but를 클릭했을때 0되어 첫페이지로 이동
                }else{
                    $(".but>img").attr({
                        src:"top.png"
                    });
                }
                $(".menu").removeClass("on");
                $(".menu").eq(menu_index).addClass("on");}



        });//끝
    </script>
</head>
