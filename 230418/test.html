<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 20px;
        }
        div{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            background: lightcoral;
            font-size: 30px;
        }
    </style>
    <script src="jquery-3.6.4.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            // $(선택자).text();
            // =>선택한 객체에 text요소를 활용하는 명령
            // =>추가,저장가능
            $("li").click(function(){
                let txt=$(this).text();
                // => 객체의 텍스트 요소 저장하기
                $("div").text(txt);
                $("div").css({
                    background: txt
                });           
            });

        });//끝
    </script>
</head>
<body>
    <ul>
        <li>red</li>
        <li>blue</li>
        <li>green</li>
        <li>pink</li>
    </ul>
    <div></div>
</body>
</html>
