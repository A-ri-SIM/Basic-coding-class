<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        .mask{
            width: 1920px;
            height: 600px;
            position: relative;
            overflow: hidden;
        }
        .move_box{
            width: 5760px;
            height: 600px;
            position: absolute;
            top: 0;
            left: -560px;
        }
        .img_box{
            width: 800px;
            height: 600px;
            font-size: 100px;
            text-align: center;
            line-height: 600px;
            float: left;
            margin-left: 160px;
            transform: scale(0.5);
        }
        .scales_on{
            transform: scale(1);
            transition-duration: 1s;
        }
        .but{
            width: 100px;
            height: 100px;
            font-size: 50px;
            line-height: 100px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
        }
        .left_but{
            margin-left: -500px;
        }
        .right_but{
            margin-left: 400px;
        }
        .text_box{
            width: 100px;
            height: 50px;
            font-size: 30px;
            font-weight: 900;
            margin: 20px auto;
        }
    </style>
    <script src="jquery-3.6.4.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            let bg=["#ff0000","#00ff00","blue","yellow","plum","aqua"]
            $(".img_box").css({
                background: function(index){
                    return bg[index]
                }
            });
            let click_num=1;
            let num=$(".img_box").index();
            $(".right_but").click(function(){
                click_num++;
                num++;
                if(click_num>6){
                    click_num=1;
                }
                $("span").eq(0).text(click_num);
                $(".move_box").animate({
                    left:-1520
                },500,function(){
                    $(".img_box").first().appendTo(".move_box");
                    $(".move_box").css({
                        left:-560
                    });
                    $(".img_box").removeClass("scales_on");
                    $(".img_box").eq(1).addClass("scales_on");
                });
               
            });
            $(".left_but").click(function(){
                click_num--;
                if(click_num<1){
                    click_num=6;
                }
                $("span").eq(0).text(click_num);
                let last_num=$(".img_box").length-1;
                $(".img_box").eq(last_num).prependTo(".move_box");
                $(".move_box").css({
                    left:-1520
                }).animate({
                    left:-560
                },500,function(){
                    $(".img_box").removeClass("scales_on");
                    $(".img_box").eq(1).addClass("scales_on");
                })
            });

        });//ë
    </script>
</head>
<body>
    <div class="mask">
        <ul class="move_box">
            <li class="img_box">6</li>
            <li class="img_box scales_on">1</li>
            <li class="img_box">2</li>
            <li class="img_box">3</li>
            <li class="img_box">4</li>
            <li class="img_box">5</li>
        </ul>
        <h1 class="but left_but">&lt;</h1>
        <h1 class="but right_but">&gt;</h1>
    </div>
    <div class="text_box">
        0<span>1</span>/<span>06</span>
    </div>
</body>
</html>
