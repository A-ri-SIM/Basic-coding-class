<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 800px;
            margin: 0 auto;
        }
        .box video{
            width: 100%;
        }
        .btn_wrap{
            width: 600px;
            height: 50px;
            border: 10px solid black;
            margin: 0 auto;
        }
        li{
            list-style: none;
            width: 200px;
            height: 50px;
            float: left;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
        }
    </style>
    <script src="jquery-3.6.4.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            // 1.영상을 가지고와서 참조하기
            // =>$(선택자).get(영상순서상갯수);
            let vid=$("video").get(0);
            // 2.불러오기
            // =>load()
            $(".load_bt").click(function(){
                vid.load();
            })
            // 3.재생하기
            // =>play()
            $(".play_bt").click(function(){
                vid.play();
            })
            // 4.일시정지
            // =>pause()
            $(".pause_bt").click(function(){
                vid.pause();
            })
            
        });//끝
    </script>
</head>
<body>
    <div class="box">
        <video>
            <source src="sunrise.mp4" type="video/mp4">
        </video>
    </div>
    <ul class="btn_wrap">
        <li class="load_bt">load</li>
        <li class="play_bt">play</li>
        <li class="pause_bt">pause</li>
    </ul>
</body>
</html>
