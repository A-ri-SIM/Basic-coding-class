<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/st.css" rel="stylesheet" type="text/css">
    <script src="script/jquery-3.6.4.js"></script>
    <script src="script/jquery-ui.js"></script>
    <script src="script/st.js"></script>
</head>
<body>
    <div class="box">
    <!-- 헤더영역 -->
    <header class="left_align">
        <h1 class="main_logo">
            <a href="#" class="top_logo">해운대</a>
            <a href="#" class="bottop_logo">빛축제</a>
        </h1>
        <div class="menu_wrap">
            <a href="#" class="top_menu">이용안내</a>
            <div class="bottom_menu_wrap">
                <a href="#" class="bottom_menu">이용방법</a>
                <a href="#" class="bottom_menu">이용시간</a>
                <a href="#" class="bottom_menu">이용요금</a>
            </div>
        </div>
        <div class="menu_wrap">
            <a href="#" class="top_menu">이벤트정보</a>
            <div class="bottom_menu_wrap">
                <a href="#" class="bottom_menu">현장이벤트</a>
                <a href="#" class="bottom_menu">온라인이벤트</a>
                <a href="#" class="bottom_menu">이벤트예약</a>
            </div>
        </div>
        <div class="menu_wrap">
            <a href="#" class="top_menu">프로그램</a>
            <div class="bottom_menu_wrap">
                <a href="#" class="bottom_menu">프로그램안내</a>
                <a href="#" class="bottom_menu">온라인예약</a>
                <a href="#" class="bottom_menu">단체상담에약</a>
            </div>
        </div>
        <div class="menu_wrap">
            <a href="#" class="top_menu">고객센터</a>
            <div class="bottom_menu_wrap">
                <a href="#" class="bottom_menu">공지사항</a>
                <a href="#" class="bottom_menu">자주묻는질문</a>
                <a href="#" class="bottom_menu">자료실</a>
            </div>
        </div>
    </header>
    <!-- 섹션영역 -->
    <!-- 슬라이드영역 -->
    <section class="left_align">
        <article class="mask">
            <div class="img_box img_01">img 1</div>
            <div class="img_box img_02">img 2</div>
            <div class="img_box img_03">img 3</div>
        </article>
        <article class="mask">
            <!-- 공지사항 -->
            <div class="info_box left_align">
                <a href="#" class="info_menu info_01 left_align on">공지사항</a>
                <a href="#" class="info_menu info_02 left_align">갤러리</a>
                <div class="info_01_in_box">
                    <a href="#" class="pop_up_click">click!</a>
                </div>
                <div class="info_02_in_box">
                    <div class="info_img_box left_align">1</div>
                    <div class="info_img_box left_align">2</div>
                    <div class="info_img_box left_align">3</div>
                </div>
            </div>
            <!-- 배너 -->
            <div class="info_box left_align">배너</div>
            <!-- 바로가기 -->
            <div class="info_box left_align">
                <a href="#">바로가기</a>
            </div>
        </article>
        <div class="pop_up_box">
            <div class="pop_up_title">타이틀</div>
            <button>X 닫기</button>
        </div>
    </section>
    <!-- 푸터 -->
    <footer class="left_align">
        <h1 class="footer_logo left_align">
            <a href="#" class="footer_top_logo">해운대</a>
            <a href="#" class="footer_bottop_logo">빛축제</a>
        </h1>
        <div class="footer_box left_align">하단 메뉴</div>
        <div class="footer_box left_align">Copyright</div>
    </footer>
</div>
</body>
</html>
