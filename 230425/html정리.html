<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devic-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- =>인터넷 익스플로러 브라우저에서 최신 웹기술 해석을 할 수 있도록 함 -->
        <!-- 검색엔진 고려 -->
        <meta name="keywords" content="html5,웹표준">
        <!-- =>해당 문서의 키워드 설명 -->
        <meta name="description" content="html5로 제작한 사이트입니다.">
        <!-- =>해당 문서의 설명 -->
        <meta name="author" content="회사명">
        <!-- =>해당문서의 소유자 또는 제작자에 대한 명시 -->
        <!-- =>검색할때 잠조하는 정보 -->
        <!-- =>검색엔진에 따른 참고 정보에는 차이있음 -->
        <title>제목 삽입</title>
        <style>
            .box{
                width: 100%;
                height: 5000px;
                background: lightcyan;
            }
        </style>
    </head>
    <body>
        <!-- 웹문서에서 특수문자사용 -->
        <!-- 한글키보드 상태에서 자음을 클리한 후 한자키로 삽입하기 -->
        <!-- w3c에서 제공하는 엔티티 코드
        http://html.pec.whatwg.org/multipage/named-character.html -->
        <!-- 웹폰트
        =>link태그,@import사용 연결하기
        =>구글폰트,네이버폰트 사용
        =>저작권 확인 필수 -->
        <!-- <hn>제목</hn>
        =>h1태그 사용은 로그시 중요 제목에만 사용
        =>검색시 h1태그의 다중사용은 검색을 방해함
        =>inline형식,inline-block형식 태그 삽입 가능
        =>블럭 형식태그는 삽입안됨 -->
        <!-- =>h1태그부터 제목의 수준을 h6까지 순차적 사용 권장 -->
        <!-- <section>
            섹션태그 사용시 h2~h6까지 순차적 제목영역이 삽입되는 것을 권장
            =>섹션에 제목 파트가 없을때 생략가능
        </section> -->
        <!-- <p>문장의 단락 정의할때</p>
        =>inline,inline-block형식은 삽입가능
        =>블럭형식태그 삽입 안됨
        =>p태그 안에서 줄바꿈 br태그 사용 -->
        <!-- <address>html 문서의 소유자나 조지겡 대한 연락처 정보를 의미할때</address>
        =>텍스트,인라인 요소 포함 가능
        =>section,article,aside,nav,header,footer태그는 삽입 안됨 -->
        
        <!-- a태그
        =>href 주소 삽입으로 html페이지와 페이지 이동을 할 수 있게함
        =>브라우저의 오픈형식 지정 할수있음
        =># 임시링크 f5(새로고침)
        =>id 활용으로 페이지내 이동 가능 -->
        <!-- <a href="#con">저기로 가기</a>
        <div class="box"></div>
        <h1 id="con">여기로 이동</h1>
        <div class="box"></div> -->
        
        <!-- 이미지 경로
        1.html문서에서 불러오기
        -로드하는 html문서를 기준으로 경로지정하기
        2.css문서에서 배경으로 이미지 불러오기
        -로드하는 css문서를 기준으로 경로 지정하기
        3.js문서에서 배경 또는 이미지 불러오기
        -스크립트를 로드하는 html문서를 기준으로 경로 지정하기 -->
        <img src="./1.jpg">
        <!-- =>동일 폴더 내에서 파일명만 작성
        =>동일 폴더 안에 폴더로 구분되어져 있을땐 폴더명/파일명
        =>현재 폴더를 지정 할때 ./
        =>현재 폴더에서 한단계 밖으로 나갈때 ../
        =>만약 현재 폴더가 상위폴더면 상위 폴더명 ../가 상위 폴더를 의미 -->
        <!-- =>하위 브라우저에서 이미지 삽입하면 테두리가 발생할수있음 -->
        
        <!-- div 태그
        =>그룹 요소 태그
        =>블럭 형식의 태그
        =>의미없는 태그(레이어태그)
        =>모든 태그를 감쌀수있음
        div 태그에 의미를 부여한 태그
        =>시멘틱 태그
        =>heder,section,footer,aside,article,figure,nav -->

        <!-- span 태그
        =>인라인 형식 태그
        =>텍슽,인라인 형식태그의 그룹 요소 -->

        <!-- 구조 관련 요소 태그를
        =>레이아웃 설정시 부모영역 -->
        <!-- 1.header
        =>헤더영역을 의미
        =>제목이나 내비게이션, 검색등의 내용 포함
        =>header태그 안에 또다른 header는 포함되지 않음
        =>header태그 안에 footer포함하지 않음
        2.section
        =>주제별로 그룹화하는 요소
        =>h2~h6가 제목요소를 포함하는 것이 좋음
        3.footer
        =>섹션이나 사이트의 저작권, 제작자에 대한 정보관련 문서의 링크삽입
        =>header태그 footer태그를 포함하지 못함
        4.nav
        =>메인 메뉴, 목차 등의 내용을 정의하는 태그
        5.article
        =>독립적인 내용, 재사용이 가능한 게시물, 뉴스기사, 블로그 포스팅 등의 내용을 정의
        =>section 내부 또는 단독으로 사용
        =>h2~h6까지 제목 요소를 포함하는것이 좋음
        6.aside
        =>메인 내용과 별개로 삽입되는 내용을 정의 할때 사용
        =>문서내에 왼쪽 오른쪽 영역에 주로 삽입 -->
        
        



    
    
    </body>
</html>
