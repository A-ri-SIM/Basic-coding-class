<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text_1" value="id">
    <!-- =>value:미리 삽입되어진 값 -->
    <input type="text" id="text_2" placeholder="id">
    <!-- =>placeholder:미리보기 예시 -->
    <script>
        // 1.text_1 아이디값을 선택해서 text_1 변수에 저장하기
        let text_1=document.getElementById("text_1");
        // 2.변수 text_1의 value의 값을 textValue 변수에 저장
        let textValue=text_1.value;
        // 3.textValue를 콘솔로 출력
        console.log(textValue);
        console.log(document.getElementById("text_1").getAttribute("value"));
        console.log(text_1.getAttribute("value"));
        console.log(text_1.getAttribute("type"));
        // 태그의 속성의 값을 가지고 올때 (확인할때)
        // =>getAttribute("속성")
        let text_2=document.getElementById("text_2");
        //console.log(text_2.setAttribute("value","text"))
        text_2.setAttribute("type","password");
        //=>setAttribute("변경속성","속성값");
        text_2.removeAttribute("placeholder");
        //=>removeAttribute("삭제할속성");
        console.log(text_1.hasAttribute("type"));
        // =>선택한 객체에 해당 속성이 있는지를 확인함
        // =>hasAttribute(있는지 없는지 확인할 속성)
        // =>있으면 참값, 없으면 거짓값

        
    </script>
</body>
</html>
