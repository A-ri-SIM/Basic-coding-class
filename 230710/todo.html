    <!-- form 태그의 기능
    =>html 내부에서 form내의 input 들에 입력된 데이터를 서버로 전송 함
    =>만약 form태그에 전송 방식 명시하기 
    =>form 속성 action="경로" : 폼 전송 버튼 클릭 시 경로로 post요청 하는 폼의 기능
    =>form의 매서드 속성 method="post or get"
    =>input 태그의 name 속성 input의 이름으로 서버의 데이터 전송시 어떤 input태그의 내용인지 확인함-->
        <form action="/add" method="post">
            <h2>기록해도 안할 거 알지만</h2>
            <div class="suj">오늘의 할일</div>
            <input class="input_size_1" type="text" placeholder="오늘의 할일" name="title">
            <!-- value="오늘의 할일" : 실제 값으로 인식 -->
            <!-- placeholder="오늘의 할일" : 미리보기 -->
            <div class="suj">세부내용</div>
            <textarea class="input_size_2" cols="80" rows="10" placeholder="세부내용" name="con"></textarea><br>
            <button type="submit">저장하기</button>
        </form>
</body>
